{% extends 'web/base.html' %} {% block content %}
<div class="vg-page page-blog" id="blog">
  <div class="container">
    <div class="row post-grid">
      {% for post in blogs %}
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="img-place">
            <img src="{{ post.Bild1.url }}" alt="" />
          </div>
          <div class="img-place">
            <img src="{{ post.Bild2.url }}" alt="" />
          </div>
          <div class="caption">
            <a href="{% url "blog" blog_id=post.id %}#blog" class="post-title">{{ post.HeadLine }}</a>
            <span class="post-date"
              ><span class="sr-only">Ver√∂ffentlicht</span> {{ post.pub_date }}</span
            >
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
