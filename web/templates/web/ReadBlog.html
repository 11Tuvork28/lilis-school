{% extends 'web/base.html' %} {% block content %}
<div class="vg-page page-blog" id="blog">
  <div class="container page-blog-read">
    <h1 class="text-center fw-normal">{{ blog.HeadLine }}</h1>
    <h3 class="text-center fs-small">
      Lese dauer ca. {{ blog.TimeToRead }} Minuten.
    </h3>
    <div class="row">
      <div class="col-lg-8 py-3 fs-medium">
        <p class="text-left">{{ blog.Text|linebreaksbr }}</p>
      </div>
      <div class="col-lg-4 py-3">
        <div class="img-place">
          <img src="{{ blog.Bild.url }}" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
